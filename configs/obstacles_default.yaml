# Workspace boundaries
workspace:
  x_min: 0.0
  x_max: 10.0
  y_min: 0.0
  y_max: 10.0

# Robot parameters
robot:
  radius: 0.5
  max_velocity: 0.5
  num_robots: 6
  # State per robot: [x, y, theta]
  # Last action stored as: [dx, dy, dtheta] (used as velocity for moving obstacles)
